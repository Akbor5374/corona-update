<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>corona-update</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <section class="container">
                <div class="corona-update-logo text-center mb-4">
                    <img src="img/logo1.png">
                </div>
                <div class="global-country-update">
                    <h2 class="text-success text-center"><img src="img/logo2.png"> বিশ্বের করোনা ভাইরাস আপডেট</h2>
                    <div class="update mt-5">
                        <div class="confirmed-area global mb-4">
                            <div class="confirmed-headline headline text-center text-light">আক্রান্ত</div>
                            <div class="update-info mt-4">
                                <div class="new-conf both-conf">
                                    <h3 class="titles title-1 text-center pb-3">নতুন</h3>
                                    <h4 class="text-center mt-4 pb-3 wNewConfirmed">00</h4>
                                </div>
                                <div class="total-conf both-conf">
                                    <h3 class="titles title-1 text-center pb-3">মোট</h3>
                                    <h4 class="text-center mt-4 pb-3 wTotalConfirmed">00</h4>
                                </div>
                            </div>
                        </div>
                        <div class="deaths-area global mb-4">
                            <div class="deaths-headline headline bg-danger text-center text-light">মৃত্যু</div>
                            <div class="update-info mt-4">
                                <div class="new-conf both-conf">
                                    <h3 class="titles title-2 text-center pb-3">নতুন</h3>
                                    <h4 class="text-center mt-4 pb-3 wNewDeaths">00</h4>
                                </div>
                                <div class="total-conf both-conf">
                                    <h3 class="titles title-2 text-center pb-3">মোট</h3>
                                    <h4 class="text-center mt-4 pb-3 wTotalDeaths">00</h4>
                                </div>
                            </div>
                        </div>
                        <div class="recovered-area global mb-4">
                            <div class="recovered-headline headline bg-success text-center text-light">সুস্থ</div>
                            <div class="update-info mt-4">
                                <div class="new-conf both-conf">
                                    <h3 class="titles title-3 text-center pb-3">নতুন</h3>
                                    <h4 class="text-center mt-4 pb-3 wNewRecovered">00</h4>
                                </div>
                                <div class="total-conf both-conf">
                                    <h3 class="titles title-3 text-center pb-3">মোট</h3>
                                    <h4 class="text-center mt-4 pb-3 wTotalRecovered">00</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="global-country-update">
                    <h2 class="text-success text-center mt-4"><img src="img/logo2.png"> বাংলাদেশের করোনা ভাইরাস আপডেট</h2>
                    <div class="update mt-5">
                        <div class="confirmed-area global mb-4">
                            <div class="confirmed-headline headline text-center text-light">আক্রান্ত</div>
                            <div class="update-info mt-4">
                                <div class="new-conf both-conf">
                                    <h3 class="titles title-1 text-center pb-3">নতুন</h3>
                                    <h3 class="text-center mt-4 pb-3 bNewConfirmed">000</h3>
                                </div>
                                <div class="total-conf both-conf">
                                    <h3 class="titles title-1 text-center pb-3">মোট</h3>
                                    <h3 class="text-center mt-4 pb-3 bTotalConfirmed">00</h3>
                                </div>
                            </div>
                        </div>
                        <div class="deaths-area global mb-4">
                            <div class="deaths-headline headline bg-danger text-center text-light">মৃত্যু</div>
                            <div class="update-info mt-4">
                                <div class="new-conf both-conf">
                                    <h3 class="titles title-2 text-center pb-3">নতুন</h3>
                                    <h3 class="text-center mt-4 pb-3 bNewDeaths">00</h3>
                                </div>
                                <div class="total-conf both-conf">
                                    <h3 class="titles title-2 text-center pb-3">মোট</h3>
                                    <h3 class="text-center mt-4 pb-3 bTotalDeaths">00</h3>
                                </div>
                            </div>
                        </div>
                        <div class="recovered-area global mb-4">
                            <div class="recovered-headline headline bg-success text-center text-light">সুস্থ</div>
                            <div class="update-info mt-4">
                                <div class="new-conf both-conf">
                                    <h3 class="titles title-3 text-center pb-3">নতুন</h3>
                                    <h3 class="text-center mt-4 pb-3 bNewRecovered">00</h3>
                                </div>
                                <div class="total-conf both-conf">
                                    <h3 class="titles title-3 text-center pb-3">মোট</h3>
                                    <h3 class="text-center mt-4 pb-3 bTotalRecovered">00</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
